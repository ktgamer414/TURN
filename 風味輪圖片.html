<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>旋轉圖片</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .image-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      cursor: grab;
      touch-action: none;
    }
    .image-container:active {
      cursor: grabbing;
    }
    .image-container img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(0deg) scale(1);
      transform-origin: center center;
      object-fit: contain;
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div style="position:absolute; top:20px; left:20px; z-index:10;">
    <input type="file" id="upload" accept="image/*" />
    <span style="margin-left: 10px; font-size: 14px; color: #333;">按住 SHIFT 可以拖曳圖片</span>
  </div>
  <div class="image-container" id="rotatable">
    <img src="your-image.jpg" id="image" alt="圖片" />
  </div>

  <script>
    const image = document.getElementById('image');
    const container = document.getElementById('rotatable');
    const uploadInput = document.getElementById('upload');

    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;
    let startX, startY;
    let offsetX = 0, offsetY = 0;
    let scale = 1;

    const getAngle = (x, y, centerX, centerY) => {
      return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
    };

    const getCenter = () => {
      const rect = container.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    };

    const updateTransform = () => {
      image.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) rotate(${currentRotation}deg) scale(${scale})`;
    };

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    container.addEventListener('mousedown', (e) => {
      e.preventDefault();
      const center = getCenter();
      startAngle = getAngle(e.clientX, e.clientY, center.x, center.y) - currentRotation;
      startX = e.clientX;
      startY = e.clientY;
      isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      if (e.shiftKey) {
        offsetX += dx;
        offsetY += dy;
        startX = e.clientX;
        startY = e.clientY;
      } else {
        const center = getCenter();
        const angle = getAngle(e.clientX, e.clientY, center.x, center.y);
        currentRotation = angle - startAngle;
      }
      updateTransform();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.2, scale), 5);
      updateTransform();
    });

    container.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const center = getCenter();
      startAngle = getAngle(touch.clientX, touch.clientY, center.x, center.y) - currentRotation;
      startX = touch.clientX;
      startY = touch.clientY;
      isDragging = true;
    });

    container.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      offsetX += dx;
      offsetY += dy;
      startX = touch.clientX;
      startY = touch.clientY;

      const center = getCenter();
      const angle = getAngle(touch.clientX, touch.clientY, center.x, center.y);
      currentRotation = angle - startAngle;
      updateTransform();
    });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
